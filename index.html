<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Talk to me</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        #mainform {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #mainform input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        #mainform button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
        .set-username {
            z-index:3;
            position:fixed;
            top:0;
            right:0;
            left:0;
            bottom:0;
            background:rgba(63, 22, 22, 0.452);
            margin:auto;
            /* background:rgba(0,0,0,0.6); */
            width:100%;
            height:100%;
            text-align: center;
            margin:auto;
            display:flex;
        }
        .set-username #username-form{
            margin:auto;
            background:rgb(236, 223, 188);
            padding:50px;
            border-radius:10px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size:1rem;     
        }

    </style>
</head>

<body>
    <h6 id="information"></h6>
    <h6 id="connected">Online: 
        <span id="num-connected"></span>
    </h6>
    <ul id="messages"></ul>

    <div class="set-username">
        
        <form id="username-form">
            <p>Choose an alias</p>
            <input "userName" placeholder="type your username here">
            <input type="submit" name="Select">
        </form>
    </div>

    <form id="mainform" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var overlay = document.querySelector('.set-username');
        var usernameForm = document.querySelector('#username-form');
        overlay.classList.add('active');
        overlay.classList.add('specific');
        usernameForm.addEventListener('submit', (e)=>{
            e.preventDefault();
            overlay.style.display = 'none';
        })

        var infobar = document.querySelector('#information');
        var numberConnectedDisplay = document.querySelector('#num-connected');
        var messageList = document.querySelector('#messages')
        var form = document.querySelector("#mainform");
        var input = document.getElementById('m');
        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            var message = input.value;
            input.value = "";
            socket.emit('chat message', message);
        })
        socket.on('chat message', (msg)=>{
            var newMessage = document
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(msg));
            messageList.appendChild(li);
        })
        socket.on('user connected', ()=>{
            infobar.innerHTML = "A user connected";
            setTimeout(()=>{ 
                infobar.innerHTML =""; 
            }, 2000);
        })
        socket.on('users online', (numberOfUsers)=>{
            numberConnectedDisplay.innerHTML = numberOfUsers;
        })
        socket.on('disconnect', ()=>{
            usersConnected(-1);

        })
    </script>
</body>

</html>
